<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Lexicopia / GD</title>
    <link rel="stylesheet" href="../code/css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="../code/css/lexicopia.css" />
    <link rel="stylesheet" type="text/css" href="../code/css/lexicopiaEntries.css" />
  </head>
  <body>
    <div id="bannerDiv">
      <!-- banner running along very top of page -->
      <span id="logo">
        Lexicopia / GD
      </span>
      (<a href="#" id="resetPage">reset</a>) (<a href="#" id="randomEntry">random</a>)
    </div>
    <div id="containerDiv">
      <div id="trgSidebar">
        <!-- container div for target language index and filterbox, on left -->
        <form autocomplete="off">
          <!-- target language filter box, at top left -->
          <input title="trgSearch" type="text" id="trgFilterBox"/>
        </form>
        <div id="trgIndex">
          <!-- the target language index itself -->
        </div>
      </div>
      <div id="enSidebar">
        <!-- container div for English index and filterbox, typically on right -->
        <form autocomplete="off">
          <input title="enSearch" type="text" id="enFilterBox"/>
        </form>
        <div id="enIndex">
          <!-- the English index itself -->
        </div>
      </div>
      <div id="contentDiv">
        <div id="contentDivEntry">
          <!-- where the content goes -->
        </div>
        <div id="backButton"><a href="#"> &lt; BACK </a></div>
      </div>
    </div>
    <script type="text/javascript" src="../code/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../code/js/lexicopia.js"></script>
    <script type="text/javascript" src="../code/js/lexicopiaEntries.js"></script>
    <script type="text/javascript">
      var lang = "gd";
    </script>
  </body>
</html>
